# Could be also Application Set deploying various Helm Chart versions
# or Git Repo branches to various target clusters or namespaces based on app1 needs.

# Application owner and Release Manager have to decide about dependency management.
# Dependencies can be a) integral part of app1 Helm charts as Helm dependencies and Helm Subcharts
# or 2) can be deployed as separate external ArgoCD Application (demonstrated by this manifest).

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dependency1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    targetRevision: 9.4.2
    helm:
      parameters:
        - name: nameOverride
          value: dependency1
    chart: nginx
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app1-dev
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
